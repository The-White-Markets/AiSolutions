<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Solutions - Coming Soon</title>
    <link rel="icon" type="image/png" href="https://framerusercontent.com/images/KzBqEOqf1F38LPgPCw24lqvig.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            margin-bottom: 2rem;
        }

        .site-name {
            font-size: 2rem;
            font-weight: 100;
            margin-bottom: 1rem;
            opacity: 0.8;
        }

        .dots {
            display: inline-block;
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% {
                content: '';
            }
            40% {
                content: '.';
            }
            60% {
                content: '..';
            }
            80%, 100% {
                content: '...';
            }
        }

        .dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .site-name {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .site-name {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="site-name">Ai Solutions</div>
        <h1>Coming Soon<span class="dots"></span></h1>
    </div>
</body>
</html>
